<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .top-bar {
            background-color: #004d00;
            height: 50px; 
            width: 100%;
        }
        .form-container {
            margin: 20px auto;
            width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: left;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #000;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-buttons button {
            width: 48%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #f4f4f4;
            color: #000;
        }
        .btn-submit {
            background-color: #008000;
            color: white;
        }
    </style>
</head>

    <div class="form-container">
        <h2>Cadastre o aluno</h2>

                <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do aluno">
            </div>
            <div class="form-group">
                <label for="nome-mae">Nome da mãe:</label>
                <input type="text" id="nome-mae" name="nome-mae" placeholder="Digite o nome da mãe do aluno">
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value="">Selecione o curso</option>
                </select>
            </div>
